<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="../../template/style.css">
    <link rel="stylesheet" href="local-style.css"> <!-- Link to the local styles -->
    <meta name="description" content="Calculate your age accurately with our easy-to-use Age Calculator. Enter your date of birth and find out your exact age in years, months, and days.">
    <meta name="keywords" content="Age Calculator, Calculate Age, Date of Birth, Age in Years, Age in Months, Age in Days">
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <div class="content">
        <h1>Age Calculator</h1>
        <p>Calculate your exact age in years, months, and days.</p>
        <input type="date" id="dob">
        <button onclick="calculateAge()">Calculate Age</button>
        <p id="result"></p>
    </div>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
    <script>
        // Load header and footer
        fetch('../../template/header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
        fetch('../../template/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
