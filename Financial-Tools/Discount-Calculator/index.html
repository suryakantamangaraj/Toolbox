<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="../../template/style.css">
    <link rel="stylesheet" href="local-style.css"> <!-- Link to the local styles -->
    <meta name="description" content="Calculate your discount easily with our Discount Calculator. Enter the original price and discount percentage to find out the final price and discount amount.">
    <meta name="keywords" content="Discount Calculator, Calculate Discount, Original Price, Discount Percentage, Final Price">
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <div class="content">
        <h1>Discount Calculator</h1>
        <p>Calculate your discount amount and final price.</p>
        <label for="original-price">Original Price:</label>
        <input type="number" id="original-price" placeholder="Enter original price">
        
        <label for="discount-percentage">Discount Percentage:</label>
        <input type="number" id="discount-percentage" placeholder="Enter discount percentage">

        <button onclick="calculateDiscount()">Calculate Discount</button>
        
        <p id="discount-result"></p>
    </div>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
    <script>
        // Load header and footer
        fetch('../../template/header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
        fetch('../../template/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
